              <th scope="col" class="px-6 py-3">Read</th>

<template id="book">
  <tr class="bg-white border-b hover:bg-gray-50" id="">
    <td class="book-author px-6 py-4 font-medium text-gray-900"></td>
    <td class="book-title px-6 py-4"></td>
    <td class="book-pages px-6 py-4"></td>
    <td class="px-6 py-4">
      <button
        class="read-button border font-medium p-2 rounded-lg transition-colors w-24"
