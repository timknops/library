<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <script type="module" src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body class="bg-neutral-200">
    <nav class="bg-white h-14"></nav>

    <div class="flex flex-col w-screen items-center px-96 mt-24">
      <h3 class="text-5xl font-bold self-start text-gray-900">My Library</h3>
      <div
        class="info-bar bg-white flex justify-between w-full rounded-lg m-3 p-3 mb-8"
      >
        <div class="books-info flex gap-3 items-center">
          <p class="text-lg text-gray-900">
            Current books: <span class="font-bold text-violet-500">1</span>
          </p>
          <p class="text-lg text-gray-900">
            Read books: <span class="font-bold text-violet-500">3</span>
          </p>
          <p class="text-lg text-gray-900">
            Total pages read:
            <span class="font-bold text-violet-500">34123</span>
          </p>
        </div>
        <button
          class="bg-violet-500 text-white p-2 rounded-lg font-medium hover:bg-violet-600 active:bg-violet-700 transition-colors"
        >
          + New Book
        </button>
      </div>

      <table class="table-fixed w-full bg-white rounded-lg">
        <thead>
          <tr>
            <th scope="col">Author</th>
            <th scope="col">Title</th>
            <th scope="col">Pages</th>
            <th scope="col">Read</th>
            <th scope="col" class="px-6 py-3">
              <span class="sr-only">Edit</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Peter Jan</td>
            <td>Hoe is het leven?</td>
            <td>237</td>
            <td>X</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
